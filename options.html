<body>
	<div id="navigation">
		<div id="product-name">
			<h1>Chrome</h1>
		</div>
		<div id="nav">
			<ul>
				<li>
					<a href="chrome://chrome/history/">History</a>
				</li>
				<li>
					<a href="chrome://chrome/extensions/">Extensions</a>
				</li>
				<li>
					<a href="chrome://chrome/settings/">Settings</a>
				</li>
				<li class="selected">TTS Reader</li>
				<li>
					<a href="chrome://chrome/help/">Help</a>
				</li>
			</ul>
		</div>
	</div>
	<div id="content-holder" class="">
		<div id="page-header">
			<h1 id="options_title"> TTS Reader</h1>
			<div id="app_logo"> </div>
		</div>
		<div id="options">

			<div class="fieldset">
				<div class="title locale" id="lang_playback">Playback Settings</div>
				<div class="select">
					<label>
						<span id="lang_engine" class="locale">Text to Speech engine</span>&nbsp;
						<select id="voice" name="voice"></select>
						<span class="locale" id="lang_voices"></span>
					</label>
				</div>

				<div class="range">
					<label>
						<span id="lang_volume" class="locale">Default Volume Level</span>
						<input id="volume" type="range" min="0" max="100" value="0">
						<span id="percents"></span>
					</label>
				</div>

				<div class="range">
					<label>
						<span id="lang_rate" class="locale">Speech rate</span>
						<input id="rate" type="range" min="0.5" max="4.0" value="1.0" step="0.1">
						<span id="rateps"></span>
						~
						<span id="words">200</span>
						<span id="lang_wpm" class="locale">words/minute</span>
					</label>
				</div>

				<div id="moreoptions" style="display:none">
					<div class="range">
						<label>
							<span id="lang_pitch" class="locale">Pitch</span>
							<input id="pitch" type="range" min="0.0" max="2.0" value="1.0" step="0.2">
							<span id="percents"></span>
						</label>
					</div>
				</div>
			</div>

			<div class="fieldset">
				<div class="title locale" id="lang_testing">Testing</div>
				<input type="text" id="testtext" value="This is a test text for Google Chrome extension called TTS Reader"></input>
				<div id="test"></div>
			</div>

			<div class="fieldset">
				<div class="title locale" id="lang_shortcuts">Shortcuts Settings</div>
				<div class="input">
					<label>
						<span class="locale" id="lang_keyboard">Keyboard shortcut</span>
						<input type="text" id="hotkeys">
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="context" />
						<span class="locale" id="lang_contex">Enable TTS Reader contex menu shortcut.</span>
					</label>
				</div>
				<span class="locale" id="contx_info">Restart Chrome for changes to take effect.</span>
			</div>

			<div class="fieldset">
				<div class="title locale" id="lang_input">Speech Input Settings</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="speechinput">
						<span class="locale" id="lang_stt">Enable Speech to Text feature</span>
					</label>
				</div>
			</div>
		</div>
	</div>
